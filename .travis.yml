git:
  depth: 1
cache: yarn
language: node_js
matrix:
  fast_finish: true
node_js:
  - 6.0
notifications:
  email:
  - arnab@binary.com
branches:
  only:
  - master
  - dev
before_install:
  - yarn
  - cd build
  - yarn
  - cd ..
install: yarn test:full
after_success:
  - yarn test:coveralls
  - cd build
  - yarn build
  - cd ..
  - if [ "$TRAVIS_BRANCH" = "dev" ] ; then rm -fR beta && mkdir beta && mv www/* beta/ && mv beta www/; fi
  - mkdir gh-pages
  - cd gh-pages
  - git clone --branch gh-pages https://$GIT_KEY@github.com/binary-com/binary-next-gen --depth 1
  - cd binary-next-gen
  - cp -R ../../www/* .
  - git config --global user.email "arnab@binary.com"
  - git config --global user.name "Arnab Karmakar"
  - git config --global push.default simple
  - git add --all
  - git commit -m 'Commit from TravisCI Build'
  - git push
  - cd ../..
  - rm -fR gh-pages
env:
  global:
    secure: 
