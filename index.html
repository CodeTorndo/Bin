<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700&subset=latin,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css' />
    <link rel='stylesheet' href='http://borisyankov.github.io/binary-static/css/binary.css' />
    <style>
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .wide-form { max-width: 420px; }
        .login-content a, .login-content h3, .signup-content h3 {
            text-align: center;
        }
        .login-content {
            padding: 1rem;
            height: 100%;
        }
        .login-content a {
            padding: 1rem 0;
        }
        .logo-text {
            padding: 1rem;
        }
        .popup {
            border: 5px solid #2a3052;
            width: 50%;
        }
        .button.active {
            border-color: rgba(0, 0, 0, .5);
        }
        .mobile-page {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .mobile-content {
            width: 360px;
            height: 567px;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .desktop-content {
            padding: 1rem .5rem;
        }
        header {
            position: inherit;
        }
        .header-content {
            max-width: 100%;
        }
        nav.sidebar {
            display: flex;
            flex-direction: column;
            width: 300px;
            background: #2a3052;
            opacity: .8;
            color: white;
        }
        .sidebar span {
            color: white;
        }
        .sidebar > * {
            padding: 1rem;
        }
        .number-positive {
            color: green;
        }
        .number-negative {
            color: red;
        }
        .trade-action {
            text-transform: capitalize;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 15rem;
            height: .2rem;
            background: #2a3052;
            cursor: pointer;
        }
        input[type=range]:focus {
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 1rem;
            height: 1rem;
            border-radius: 100%;
            background: #2a3052;
            box-shadow: 0px 0px 0px .5rem rgba(42, 48, 82, .1);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser-polyfill.js"></script>
<script src="/static/bundle.js"></script>
</html>
